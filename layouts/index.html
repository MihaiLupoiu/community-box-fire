{{ define "main" }}
<div class="max-w-4xl mx-auto">
    <div class="text-center mb-12">
        <h1 class="text-4xl font-bold text-gray-900 mb-4">Community Box Fire</h1>
        <p class="text-xl text-gray-600 mb-8">Directorio de Profesionales de Nuestra Comunidad</p>
        
        <!-- Direct link to professionals -->
        <a href="/professionals/" 
           class="inline-block bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700 transition-colors">
            Ver Profesionales
        </a>
    </div>

    <!-- Quick search box -->
    <div class="mt-12">
        <input type="text" 
               id="quickSearch"
               placeholder="Buscar servicios o profesionales..." 
               class="w-full p-4 text-lg border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent"
               onkeyup="if(event.key === 'Enter') window.location.href = '/professionals/'"
        >
    </div>
</div>
{{ end }}
